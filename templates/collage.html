<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–ª–∞–∂</title>
    <style>
        body {
            background-color: #ff80ab;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: auto;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* –°–µ—Ä–¥–µ—á–∫–∏ –ø–æ–∑–∞–¥–∏ */
        }

        .heart {
            position: absolute;
            font-size: 40px;
            color: red;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #playButton, #backButton {
            position: fixed;
            top: 20px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞ */
            background: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        #playButton {
            right: 10%; /* –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Å–ª–µ–≤–∞ */
        }

        #backButton {
            left: 10%; /* –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ —Å–ø—Ä–∞–≤–∞ */
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 767px) {
            #playButton, #backButton {
                position: fixed;
                top: 20px; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            }

            #playButton {
                right: 5%; /* –ù–µ–º–Ω–æ–≥–æ —Å–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }

            #backButton {
                left: 5%;
            }
        }

        /* –î–ª—è –ü–ö */
        @media (min-width: 1025px) {
            #playButton, #backButton {
                position: fixed;
                top: 30px; /* –ù–µ–º–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–∞–µ–º –æ—Ç –≤–µ—Ä—Ö–∞ –¥–ª—è –ü–ö */
            }

            #playButton {
                right: 10%; /* –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Å–ª–µ–≤–∞ */
            }

            #backButton {
                left: 10%; /* –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ —Å–ø—Ä–∞–≤–∞ */
            }
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 80px;
        }

        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="hearts-container"></div>

    <div class="photo-gallery">
        <img src="{{ url_for('static', filename='photo1.jpg') }}" alt="–§–æ—Ç–æ 1">
        <img src="{{ url_for('static', filename='photo6.jpg') }}" alt="–§–æ—Ç–æ 6">
        <img src="{{ url_for('static', filename='photo3.jpg') }}" alt="–§–æ—Ç–æ 3">
        <img src="{{ url_for('static', filename='photo4.jpg') }}" alt="–§–æ—Ç–æ 4">
        <img src="{{ url_for('static', filename='photo2.jpg') }}" alt="–§–æ—Ç–æ 2">
       
    </div>

    <audio id="backgroundMusic" loop>
        <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mp3">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ—Ñ–∞–π–ª—ã.
    </audio>

    <button id="playButton">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

    <button id="backButton" onclick="window.location.href='/'">üîô –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const music = document.getElementById('backgroundMusic');
            const playButton = document.getElementById('playButton');

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º—É–∑—ã–∫–∏ –∏ –≤—Ä–µ–º—è –∏–∑ localStorage
            const musicState = localStorage.getItem('musicState');
            const savedTime = localStorage.getItem('savedTime');

            if (musicState === 'playing') {
                music.currentTime = savedTime ? parseFloat(savedTime) : 0;
                music.play();
                playButton.textContent = '‚è∏Ô∏è –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            } else {
                music.currentTime = savedTime ? parseFloat(savedTime) : 0;
            }

            playButton.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    playButton.textContent = '‚è∏Ô∏è –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
                    localStorage.setItem('musicState', 'playing');
                } else {
                    music.pause();
                    playButton.textContent = '‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
                    localStorage.setItem('musicState', 'paused');
                }
            });

            music.addEventListener('timeupdate', () => {
                localStorage.setItem('savedTime', music.currentTime);
            });

            const heartsContainer = document.querySelector('.hearts-container');

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }

            setInterval(createHeart, 300);
        });
    </script>

</body>
</html>
